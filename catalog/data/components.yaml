    label: On Focus
  - id: content-on-hover-or-focus
    alt_id: 2.D
    label: Content on Hover or Focus
    description: Test Instructions (ol)(li)Use the keyboard to move focus to and navigate through each interactive element that reveals additional content while remaining on the same page (additional content includes drop-down lists, tooltips, etc.).(eli)
      (li)Check that when focus reveals content the following is true&#58;(eli)  (ul)(li)Turn off&#58; A mechanism is available to turn the
      shortcut off. (eli)(li)Dismissible&#58; 
      A mechanism is available to dismiss the additional content without moving pointer hover or keyboard focus, unless the additional content communicates an input error or does not obscure or replace other content.(eli)
      (li)Hoverable&#58; If pointer hover can trigger the additional content, then the pointer can be moved over the additional content without the additional content disappearing.(eli)
      (li)Persistent&#58; The additional content remains visible until the hover or focus trigger is removed, the user dismisses it, or its information is no longer valid.(eli)(eul)(eol)
