    description: Test Instructions (ol)(li)Adjust the CSS of the page to the following settings:(eli)
      (ul)(li)Line height (line spacing) to at least 1.5 times the font size;(eli)
      (li)Spacing following paragraphs to at least 2 times the font size;(eli)
      (li)Letter spacing (tracking) to at least 0.12 times the font size;(eli)(eul)
      (li)Verify that all content and functionality is still readable and usable.(eli)(eol)
