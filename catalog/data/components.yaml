      (li)Verify the Name contains the text that is presented visually.(eli)(eol)
  - id: status-messages
    alt_id: 5.F
    label: Status Messages
    description: Test Instructions (ol)(li)Identify any text messages that appear that do not take focus, these are called status messages.(eli)
      (li)Review that the role is set to status for advisory notification (searching, 8 items found, 98% downloaded).(eli)
      (li)If not an advisory status message, check if the message is a suggestion or warning and ensure that either role 'alert' or live regions are used along with some form of text description describing why the message occurred.(eli)
      (li)If none of these are true, confirm the element isn't already covered by test 5.A-5.D before marking this element as failed.(eli)(eol)
