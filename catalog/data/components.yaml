    label: No Keyboard Trap
    description: https://ictbaseline.access-board.gov/web-baselines/01Keyboard/#1b-test-procedure-for-no-keyboard-trap
  - id: key-shortcuts
    alt-id: 1.C
    label: Key Shortcuts
    description: Test Instructions (ol)(li)Test each letter, punctuation, number, and symbol
      character to ensure there are no keyboard shortcut customizations that
      utilize only one key.(eli) (li)If a single key shortcut is found, confirm one of
      the following is true&#58;(eli)  (ul)(li)Turn off&#58; A mechanism is available to turn the
      shortcut off. (eli)(li)Remap&#58; A mechanism is available to remap the shortcut
      to include one or more non-printable keyboard keys (e.g., Ctrl, Alt).
      (eli)(li)Active only on focus&#58; The keyboard shortcut for a user interface
      component is only active when that component has focus.	(eli)(eul)(eol)
  - id: focus-visible
    alt_id: 2.A
    label: Focus Visible
    description: https://ictbaseline.access-board.gov/web-baselines/02FocusVisible/#2a-test-procedure-for-focus-visible
  - id: focus-order
    alt_id: 2.B
